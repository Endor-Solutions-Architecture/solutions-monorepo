name: Endor Labs - SCA Scan on Main
on:
  workflow_dispatch
    
jobs:
  scan-repo:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:

        - name: Checkout Repository
          uses: actions/checkout@v3
          
        - name: Set up Python 3.11
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'
            cache: 'pip'
    
        - name: Install Python Dependencies
          run: |

            python -m pip install --upgrade pip
            pip install -r endor-python-demo/requirements.txt

        - name: Setup Java
          uses: actions/setup-java@v4
          with:
            distribution: microsoft
            java-version: "17"

        - name: Compile Java Package
          run: mvn -f java/pom.xml clean install

        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: 18
          
        - name: Build npm Dependencies
          run: npm --prefix javascript ci

        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.22.4'
          
        - name: Go Build 
          run: |
          
            export GO111MODULE=on
            export GOFLAGS=-modfile=golang/go.mod
            go build
            
        - name: Endor Labs SCA Scan
          uses: endorlabs/github-action@main
          with:
            namespace: "matt-demo"
            api: "https://api.endorlabs.com"
            pr: false
            enable_github_action_token: true
            scan_dependencies: true
            #scan_secrets: true
            #scan_git_logs: true
            additional_args: "--as-default-branch" #--tools --github --ghactions
